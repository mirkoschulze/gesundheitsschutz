<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gütesiegel</title>
    </h:head>

    <h:body>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Startseite" outcome="index.xhtml">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Rettungskette" outcome="rettungskette.xhtml">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Rechtliches" outcome="rechtliches.xhtml">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Ergonomie?" outcome="ergonomie.xhtml">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Regeln" outcome="regeln.xhtml">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="Kontakte" outcome="contacts.xhtml" >
                    <f:param name="i" value="5" />
                </p:menuitem>
                <p:menuitem value="Sicherheitszeichen" outcome="sicherheitszeichen.xhtml">
                    <f:param name="i" value="6" />
                </p:menuitem>
                <p:menuitem value="Gütesiegel" outcome="siegel.xhtml">
                    <f:param name="i" value="7" />
                </p:menuitem>
            </p:tabMenu> 
        </h:form>

        <h:form>
            <p:panel style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:graphicImage name="img/TCO.jpg" style="height: 120px; width: 160px; padding: 5px; float: right"/>
                    <h:outputText value="TCO ist ein Gütesiegel zur Zertifizierung
                                  von Monitoren, die auf optische, ergonomische und 
                                  ökologische Merkmale untersucht werden. 
                                  TCO-Qualität gilt heute als der Stand der Technik
                                  für Bildschirmgeräte"/>
                    <h:graphicImage name="img/DGUV.png" style="height: 120px; width: 160px; padding: 5px; float: right"/>
                    <h:outputText value="Das DGUV-Test-Prüfzeichen wird nach einer
                                  umfangreichen Baumusterprüfung durch die Prüf- 
                                  und Zertifizierungsstellen des Spitzenverbandes 
                                  der Unfallversicherungsträger vergeben und 
                                  attestiert dem Produkt ein hohes Maß an sicheren 
                                  Eigenschaften und Gesundheitsprävention"/>
                    <h:graphicImage name="img/qualityOffice.png" style="height: 180px; width: 110px; padding: 5px; float: right"/>
                    <h:outputText value="Das Quality Office Siegel ist das einzige
                                  Qualitätszeichen, das Kriterien für hochwertige
                                  Produkte, Beratung und Service kombiniert. Die
                                  qualitativen Anforderungen umfasssen sowohl
                                  funktionale als auch gesundheitliche
                                  Anforderungen."/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>

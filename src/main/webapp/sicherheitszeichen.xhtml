<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sicherheitszeichen</title>
    </h:head>
    
    <style type="text/css">
        .image {
            width: 70px;
            height: 70px;
            padding: 5px;
        }
    </style>

    <h:body>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Startseite" outcome="index.xhtml">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Rettungskette" outcome="rettungskette.xhtml">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Rechtliches" outcome="rechtliches.xhtml">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Ergonomie?" outcome="ergonomie.xhtml">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Regeln" outcome="regeln.xhtml">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="Kontakte" outcome="contacts.xhtml" >
                    <f:param name="i" value="5" />
                </p:menuitem>
                <p:menuitem value="Sicherheitszeichen" outcome="sicherheitszeichen.xhtml">
                    <f:param name="i" value="6" />
                </p:menuitem>
                <p:menuitem value="Gütesiegel" outcome="siegel.xhtml">
                    <f:param name="i" value="7" />
                </p:menuitem>
            </p:tabMenu> 
        </h:form>

        <h:form>
            <p:panel style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="img/ersteHilfeKasten.jpg" styleClass="image"/>
                    <h:outputText value="Erste Hilfe Kasten: ein Behältnis mit 
                                  Verbandmitteln und weiterer Ausrüstung für die Erste Hilfe. " />
                    <p:graphicImage name="img/Fluchtweg.jpg" styleClass="image"/>
                    <h:outputText value="Fluchtweg: ein besonders gekennzeichneter Weg der
                        im Falle einer notwendigen Flucht schnell und sicher ins 
                        Freie oder in einen gesicherten Bereich führt." />
                    <p:graphicImage name="img/Sammelstelle.jpg" styleClass="image"/>
                    <h:outputText value="Sammelstelle: ein Punkt, an dem sich im Brand- 
                        oder Schadensfall, also in der Regel bei einer 
                        Gebäudeevakuierung, alle Personen aus einem Gebäude sammeln sollen" />
                    <p:graphicImage name="img/Feuerloscher.jpg" styleClass="image"/>
                    <h:outputText value="Feuerlöscher:  ein tragbares Kleinlöschgerät
                                  zum Ablöschen von Klein- und Entstehungsbränden 
                                  und enthält Löschmittel, das durch gespeicherten 
                                  oder bei Inbetriebnahme erzeugten Druck ausgestoßen wird" />
                    <p:graphicImage name="img/RauchenVerboten.jpg" styleClass="image"/>
                    <h:outputText value="Rauchverbot: untersagt Tabak an bestimmten
                                  Orten abbrennen zu lassen, in der Regel zum 
                                  Schutz der Anwesenden vor den Gefahren des 
                                  Passivrauchens, der Brandschutz oder die 
                                  Vermeidung von Verschmutzungen. " />
                    <p:graphicImage name="img/AufzugNichtNutzen.jpg" styleClass="image"/>
                    <h:outputText value="Aufzug im Brandfall nicht nutzen: bei einem
                                  Feuer kann der Strom ausfallen, unter Umständen
                                  wird er auch von der Feuerwehr abgeschaltet" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
